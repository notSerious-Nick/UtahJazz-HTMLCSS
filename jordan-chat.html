<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link sizes="16x16" href="screenshots/logo.png" />
    <title>Jordan Clarkson</title>
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <header class="status-bar">
        <div class="status-bar__column">
            <span>NBA</span>
            <i class="fa-solid fa-basketball"></i>
        </div>

        <div class="status-bar__column">
            <span>UTAH JAZZ</span>
        </div>

        <div class="status-bar__column">
            <span>2023-12-02</span>
        </div>

    </header>

    <div class="chat-title">
        <div class="chat-title--exit"><a href="chats.html"> <i
                    class="fa-solid fa-chevron-left fa-xl"></i></a><span>8</span></div>
        <div class="chat-title--name">
            <h1>Jordan Clarkson</h1>
        </div>
        <div class="chat-title--options">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            <i class="fa-solid fa-bars fa-xl"></i>
        </div>
    </div>
    <main class="chat-text">
        <div class="chat-text--date">
            <div class="chat-text--date--calender">
                <i class="fa-regular fa-calendar"></i>
                <span>Saturday, December 2, 2023</span>
            </div>
        </div>
        <div class="chat-text__div">
            <div class="chat-text__div--text">
                <div class="chat-text__div--text--content">
                    <span>Are you almost home?</span>
                </div>
            </div>
            <span class="chat-text__div--time">09:44 PM</span>
        </div>

        <div class="chat-text__div--jordan">
            <div class="chat-text__div--face">
                <img src="screenshots/clarkson-cutout.png" style="height:35px; width:35px;">
            </div>
            <div class="chat-text__div--text">
                <h6>Jordan Clarkson</h6>
                <div class="chat-text__div--text--content">
                    <span>yup</span>
                </div>
            </div>
            <span class="chat-text__div--time">09:45 PM</span>
        </div>

        <div class="chat-text__temp">
            <div class="chat-text__div--reverse">
                <div class="chat-text__div--text">
                    <div class="chat-text__div--text--content">
                        <span>Okay, I'm on my way</span>
                    </div>
                </div>
                <span class="chat-text__div--time">09:50 PM</span>
            </div>
        </div>

        <div class="chat-text__div--jordan">
            <div class="chat-text__div--face">
                <img src="screenshots/clarkson-cutout.png" style="height:35px; width:35px;">
            </div>
            <div class="chat-text__div--text">
                <h6>Jordan Clarkson</h6>
                <div class="chat-text__div--text--content">
                    <span>Gotcha how long does it take?</span>
                </div>
            </div>
            <span class="chat-text__div--time">09:56 PM</span>
        </div>
    </main>
    <form class="reply">
        <div class="reply__div">
            <div class="reply__div__div">
                <i class="fa-solid fa-plus fa-lg plus"></i>
            </div>
            <div class="reply__div--text">
                <input type="text" />
                <button>
                    <i class="fa-solid fa-arrow-up fa-lg"></i>
                </button>
            </div>
        </div>
    </form>
    <script src="https://kit.fontawesome.com/a768803cee.js" crossorigin="anonymous"></script>
</body>

</html>
