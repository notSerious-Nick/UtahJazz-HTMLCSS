<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  sizes="16x16" href="screenshots/logo.png"/>
    <title>LogIn</title>
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
    <header class="status-bar">
        <div class="status-bar__column">
            <span>NBA</span>
            <i class="fa-solid fa-basketball"></i>
         </div>
        
        <div class="status-bar__column">
            <span>UTAH JAZZ</span>
         </div>
        
        <div class="status-bar__column">
            <span>2023-11-25</span>
         </div>
        
    </header>
    
    <main class="LogIn-mention">
        <h1>Welcome to UTAH JAZZ
        </h1>
        <p>If you want to enjoy UTAH JAZZ,<br>
            log in with your nickname.</p>
    </main>

    <form class="logIn" action="home.html" method="get"> 
        <input required placeholder="nickname" type="text"/>
        <input type="submit" value="Log In"/>
    </form>
    
    <div class="logo">
        <img class="logo-img" src="screenshots/logo.gif" style="width:300px; height:300px;"/>
    </div>

    <div class="players">
        <img class="player" src="./screenshots/Kessler.png" style="width:220px; height:400px;"/>
        <img class="player" src="./screenshots/Horton-Tucker.png" style="width:220px; height:400px;"/>

    </div>
    
    <script src="https://kit.fontawesome.com/a768803cee.js" crossorigin="anonymous"></script>
</body>
</html>
