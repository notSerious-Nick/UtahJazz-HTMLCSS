<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
    <header class="status-bar">
        <div class="status-bar__column">
            <span>NBA</span>
            <i class="fa-solid fa-basketball"></i>
         </div>
        
        <div class="status-bar__column">
            <span>UTAH JAZZ</span>
         </div>
        
        <div class="status-bar__column">
            <span>2023-11-25</span>
         </div>
    </header>
    
    <main class="LogIn-mention">
        <h1>Welcome to UTAH JAZZ
        </h1>
        <p>If you want to enjoy UTAH JAZZ,<br>
            log in with your nickname.</p>
    </main>

    <form class="logIn" action="home.html" method="get"> 
        <input required placeholder="nickname" type="text"/>
        <input type="submit" value="Log In"/>
    </form>
    
    <div class="logo">
        <img class="logo-img" src="https://scontent-ssn1-1.xx.fbcdn.net/v/t39.30808-6/380763238_896092705212182_6353655396697794699_n.jpg?_nc_cat=1&ccb=1-7&_nc_sid=5f2048&_nc_ohc=yKAIGEDujtMAX9XzgM6&_nc_ht=scontent-ssn1-1.xx&oh=00_AfAqRJyPenzClrPNX-o1Nf9675tQ7H-Cbe_xpycKYvcBNw&oe=65689627" style="width:300px; height:300px;"/>
    </div>
    
    <script src="https://kit.fontawesome.com/a768803cee.js" crossorigin="anonymous"></script>
</body>
</html>
